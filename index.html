<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√ötilesYa Delivery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .logo { font-size: 48px; margin-bottom: 16px; }
    h1 { color: #1a1a2e; margin-bottom: 8px; font-size: 24px; }
    p { color: #666; margin-bottom: 24px; line-height: 1.5; }
    .order-info {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: left;
    }
    .order-info strong { color: #333; }
    .order-info span { color: #667eea; font-weight: 600; }
    .btn {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .fallback { margin-top: 20px; font-size: 14px; color: #999; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üì¶</div>
    <h1>√ötilesYa Delivery</h1>
    <p>Abriendo la aplicaci√≥n de delivery...</p>

    <div id="order-info" class="order-info" style="display: none;">
      <p><strong>Orden:</strong> <span id="order-number">-</span></p>
      <p><strong>Estado:</strong> <span id="order-status">-</span></p>
    </div>

    <a href="#" id="open-app" class="btn">Abrir App</a>

    <p class="fallback">
      Si la app no se abre autom√°ticamente, aseg√∫rate de tenerla instalada.
    </p>
  </div>

  <script>
    const statusLabels = {
      pending: 'Pendiente',
      ready: 'Listo',
      shipped: 'En camino',
      delivered: 'Entregado',
      cancelled: 'Cancelado'
    };

    function parseOrderData() {
      const path = window.location.pathname;
      const match = path.match(/\/order\/(.+)/);
      if (!match) return null;

      try {
        const base64 = match[1];
        const json = atob(base64);
        return JSON.parse(json);
      } catch (e) {
        console.error('Error parsing order data:', e);
        return null;
      }
    }

    function init() {
      const orderData = parseOrderData();

      if (orderData) {
        document.getElementById('order-info').style.display = 'block';
        document.getElementById('order-number').textContent = '#' + orderData.orderNumber;
        document.getElementById('order-status').textContent = statusLabels[orderData.status] || orderData.status;
      }
    }

    init();
  </script>
</body>
</html>
